<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>学生信息系统</title>
    <script src="../static/js/lib/jquery.min.js"></script>
    <script src="../static/js/lib/bootstrap.min.js"></script>
    <script src="../static/js/href.js"></script>
    <script src="../static/js/nCourse.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/css/lib/common.css"/>
    <link rel="stylesheet" type="text/css" href="../static/css/lib/bootstrap.min.css"/><script src="https://cdn.bootcss.com/bootstrap-select/2.0.0-beta1/js/bootstrap-select.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap-select/2.0.0-beta1/css/bootstrap-select.min.css" rel="stylesheet">

</head>
<body>
<div id="wrap">
    <div class="leftMeun" id="leftMeun">
        <div id="logoDiv">
            <p id="logoP"><span>学生信息系统</span></p>
        </div>
        <div id="personInfor">
            <p id="nuserName">欢迎您</p>
            <p>
                <a id="exit">退出登录</a>
            </p>
        </div>
        <div id="nStudent" class="meun-item"><img src="../static/images/icon_chara_grey.png">学生查询</div>
        <div id="nCourse" class="meun-item meun-item-active"><img src="../static/images/icon_house_grey.png">课程查询</div>
        <div id="nType" class="meun-item"><img src="../static/images/icon_card_grey.png">班级查询</div>
        <div id="nSelect" class="meun-item"><img src="../static/images/icon_user_grey.png">排课查询</div>
        <div id="nCenter" class="meun-item"><img src="../static/images/icon_change_grey.png">用户中心</div>
    </div>
    <div id="rightContent">
        <div class="tab-content">
            <!--课程管理模块-->
            <div role="tabpanel" class="tab-pane active">
                <div class="check-div form-inline" style="display: flex;justify-content: space-between">
                    <div class="col-xs-4" style="width: 30%">
                        <input type="text" class="form-control input-sm" id="keyword" placeholder="输入课程名">
                        <button class="btn btn-white btn-xs " id="search">查 询</button>
                    </div>
                    <div class="col-xs-4 col-lg-4  col-md-5" style="width: 50%;text-align:right;">
                        <button class="btn btn-white btn-xs " id="exportCourse">导出</button>
                    </div>
                </div>
                <div class="data-div">
                    <div class="row tableHeader">
                        <div class="col-xs-1" style="width: 10%">
                            课程号
                        </div>
                        <div class="col-xs-1" style="width: 20%">
                            课程名
                        </div>
                        <div class="col-xs-1" style="width: 20%">
                            开设学院
                        </div>
                        <div class="col-xs-6" style="width: 12%">
                            上课周次
                        </div>
                        <div class="col-xs-1" style="width: 7%">
                            学分
                        </div>
                        <div class="col-xs-1" style="width: 10%">
                            学时
                        </div>
                    </div>
                    <div class="tablebody" id="tableBody">
                    </div>
                    <div style="text-align: center;"
                         id="tableNav"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
