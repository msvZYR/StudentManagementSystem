<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>教师列表</title>
    <link rel="stylesheet" th:href="@{/static/css/index_work.css}">
</head>
<body>
<table>
    <tr>
        <th colspan="5">教师列表</th>
    </tr>
    <tr>
        <!--<th>序号</th>-->
        <th>编号</th>
        <th>姓名</th>
        <th>性别</th>
        <th>职称</th>
        <th>操作</th>
    </tr>
    <tr th:each="teacher : ${teacherlist}">
        <!--<td th:text="${status.count}"></td>-->
        <td th:text="${teacher.tid}"></td>
        <td th:text="${teacher.tname}"></td>
        <td th:text="${teacher.gender}"></td>
        <td th:text="${teacher.trank}"></td>
        <td>
            <a href="">删除</a>
            <a href="">修改</a>
        </td>
    </tr>
</table>

</body>
</html>
