<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>班级列表</title>
    <link rel="stylesheet" th:href="@{/static/css/index_work.css}">
</head>
<body>
<table>
    <tr>
        <th colspan="3">班级列表</th>
    </tr>
    <tr>
        <!--<th>序号</th>-->
        <th>班级编号</th>
        <th>班级名称</th>
        <th>操作</th>
    </tr>
    <tr th:each="clazz : ${clazzlist}">
        <!--<td th:text="${status.count}"></td>-->
        <td th:text="${clazz.clazzid}"></td>
        <td th:text="${clazz.clazzname}"></td>
        <td>
            <a href="">删除</a>
            <a href="">修改</a>
        </td>
    </tr>
</table>

</body>
</html>
