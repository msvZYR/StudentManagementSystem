<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>学生管理系统</title>
    <script src="../static/js/lib/jquery.min.js"></script>
    <script src="../static/js/lib/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-select/2.0.0-beta1/js/bootstrap-select.min.js"></script>
    <script src="../static/js/href.js"></script>
    <script src="../static/js/mCourse.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/css/lib/common.css"/>
    <link rel="stylesheet" type="text/css" href="../static/css/lib/bootstrap.min.css"/>
    <link href="https://cdn.bootcss.com/bootstrap-select/2.0.0-beta1/css/bootstrap-select.min.css" rel="stylesheet">
</head>
<body>
<div id="wrap">
    <div class="leftMeun" id="leftMeun">
        <div id="logoDiv">
            <p id="logoP"><span>学生管理系统</span></p>
        </div>
        <div id="personInfor">
            <p id="userName">欢迎您</p>
            <p>
                <a id="exit">退出登录</a>
            </p>
        </div>
        <div id="mStudent" class="meun-item"><img src="../static/images/icon_chara_grey.png">学生管理</div>
        <div id="mCourse" class="meun-item meun-item-active"><img src="../static/images/icon_house_grey.png">课程管理</div>
        <div id="mType" class="meun-item"><img src="../static/images/icon_card_grey.png">班级管理</div>
        <div id="mSelect" class="meun-item"><img src="../static/images/icon_user_grey.png">排课管理</div>
        <div id="mRecord" class="meun-item"><img src="../static/images/icon_source_grey.png">操作记录</div>
        <div id="mCenter" class="meun-item"><img src="../static/images/icon_change_grey.png">管理员中心</div>
    </div>
    <div id="rightContent">
        <div class="tab-content">
            <!--课程管理模块-->
            <div role="tabpanel" class="tab-pane active">
                <div class="check-div form-inline" style="display: flex;justify-content: space-between">
                    <div class="col-xs-3" style="width: 10%">
                        <button class="btn btn-yellow btn-xs" data-toggle="modal" data-target="#addCourseModel">添加课程
                        </button>
                    </div>
                    <div class="col-xs-4" style="width: 30%">
                        <input type="text" class="form-control input-sm" id="keyword" placeholder="输入课程名">
                        <button class="btn btn-white btn-xs " id="search">查 询</button>
                    </div>
                    <div class="col-xs-4 col-lg-4  col-md-5" style="width: 50%;text-align:right;">
                        <label>导入导出课程信息表:&nbsp;</label>
                        <input type="file" id="xlsfile" style="display: inline-block">
                        <button class="btn btn-white btn-xs " id="importCourse">导入</button>
                        <button class="btn btn-white btn-xs " id="exportCourse">导出</button>
                    </div>
                </div>
                <div class="data-div">
                    <div class="row tableHeader">
                        <div class="col-xs-1" style="width: 10%">
                            课程号
                        </div>
                        <div class="col-xs-1" style="width: 20%">
                            课程名
                        </div>
                        <div class="col-xs-1" style="width: 20%">
                            开设学院
                        </div>
                        <div class="col-xs-6" style="width: 12%">
                            上课周次
                        </div>
                        <div class="col-xs-1" style="width: 7%">
                            学分
                        </div>
                        <div class="col-xs-1" style="width: 10%">
                            学时
                        </div>
                        <div class="col-xs-1" style="width: 14%">
                            操作
                        </div>
                    </div>
                    <div class="tablebody" id="tableBody">
                    </div>
                    <div style="text-align: center;"
                         id="tableNav">
                        <!--                        <a th:if="${page.hasPreviousPage}" th:href="@{/student/page/1}">首页</a>-->
                        <!--                        <a th:if="${page.hasPreviousPage}" th:href="@{'/student/page/'+${page.prePage}}">上一页</a>-->
                        <!--                        <span th:each="num : ${page.navigatepageNums}">-->
                        <!--                            <a th:if="${page.pageNum == num}" style="color: red;" th:href="@{'/student/page/'+${num}}" th:text="'['+${num}+']'"></a>-->
                        <!--                            <a th:if="${page.pageNum != num}" th:href="@{'/student/page/'+${num}}" th:text="${num}"></a>-->
                        <!--                        </span>-->
                        <!--                        <a th:if="${page.hasNextPage}" th:href="@{'/student/page/'+${page.nextPage}}">下一页</a>-->
                        <!--                        <a th:if="${page.hasNextPage}" th:href="@{'/student/page/'+${page.pages}}">末页</a>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="addCourseModel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">添加课程</h4>
            </div>
            <div class="modal-body" style="padding: 50px 100px;">
                <form class="bs-example bs-example-form" role="form">
                    <div class="input-group">
                        <span class="input-group-addon">课程号</span>
                        <input type="text" class="form-control" id="cnum" placeholder="请输入课程号">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">课程名称</span>
                        <input type="text" class="form-control" id="cname" placeholder="请输入课程名称">
                    </div>

                    <br>
<!--                    <div class="input-group">-->
<!--                        <span class="input-group-addon">开设学院</span>-->
<!--                        <input type="text" class="form-control" id="teacher" placeholder="请输入教师id">-->
<!--                    </div>-->
                    <div>
                        <select class="selectpicker" data-live-search="true" id="sCollege"></select>
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">上课周次</span>
                        <input type="text" class="form-control" id="capacity" placeholder="请输入上课周次">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">学分</span>
                        <input type="text" class="form-control" id="credit" placeholder="请输入学分">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">学时</span>
                        <input type="text" class="form-control" id="ctime" placeholder="请输入学时">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="addCourse">确定</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<div class="modal fade" id="updateCourseModel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">修改课程</h4>
            </div>
            <div class="modal-body" style="padding: 50px 100px;">
                <form class="bs-example bs-example-form" role="form">
                    <div class="input-group">
                        <span class="input-group-addon">课程号</span>
                        <input type="text" class="form-control" id="cnum2" placeholder="请输入课程号">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">课程名称</span>
                        <input type="text" class="form-control" id="cname2" placeholder="请输入课程名称">
                    </div>

                    <br>
<!--                    <div class="input-group">-->
<!--                        <span class="input-group-addon">开设学院</span>-->
<!--                        <input type="text" class="form-control" id="teacher2" placeholder="请输入教师id">-->
<!--                    </div>-->
                    <div>
                        <select class="selectpicker" data-live-search="true" id="sCollege2" style="width: 100%"></select>
                    </div>

                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">上课周次</span>
                        <input type="text" class="form-control" id="capacity2" placeholder="请输入上课周次">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">学分</span>
                        <input type="text" class="form-control" id="credit2" placeholder="请输入学分">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">学时</span>
                        <input type="text" class="form-control" id="ctime2" placeholder="请输入学时">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="updateCourse">确定</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
</body>
</html>
