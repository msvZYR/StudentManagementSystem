<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>课程表列表</title>
    <link rel="stylesheet" th:href="@{/static/css/index_work.css}">
</head>
<body>
<table>
    <tr>
        <th colspan="6">课程表列表</th>
    </tr>
    <tr>
        <!--<th>序号</th>-->
        <th>课程编号</th>
        <th>课程名称</th>
        <th>班级</th>
        <th>授课教师</th>
        <th>操作</th>
    </tr>
    <tr th:each="schedule : ${schedulelist}">
        <!--<td th:text="${status.count}"></td>-->
        <td th:text="${schedule.courseid}"></td>
        <td th:text="${schedule.coursename}"></td>
        <td th:text="${schedule.clazzname}"></td>
        <td th:text="${schedule.tid}"></td>
        <td>
            <a href="">删除</a>
            <a href="">修改</a>
        </td>
    </tr>
</table>

</body>
</html>
