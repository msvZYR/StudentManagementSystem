<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>学生管理系统</title>
    <script src="../static/js/lib/jquery.min.js"></script>
    <script src="../static/js/lib/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-select/2.0.0-beta1/js/bootstrap-select.min.js"></script>
    <script src="../static/js/href.js"></script>
    <script src="../static/js/mStudent.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/css/lib/common.css"/>
    <link rel="stylesheet" type="text/css" href="../static/css/lib/bootstrap.min.css"/>
    <link href="https://cdn.bootcss.com/bootstrap-select/2.0.0-beta1/css/bootstrap-select.min.css" rel="stylesheet">
</head>
<body>
<div id="wrap">
    <div class="leftMeun" id="leftMeun">
        <div id="logoDiv">
            <p id="logoP"><span>学生管理系统</span></p>
        </div>
        <div id="personInfor">
            <p id="userName">欢迎您</p>
            <p>
                <a id="exit">退出登录</a>
            </p>
        </div>
        <div id="mStudent" class="meun-item meun-item-active"><img src="../static/images/icon_chara_grey.png">学生管理</div>
        <div id="mCourse" class="meun-item"><img src="../static/images/icon_house_grey.png">课程管理</div>
        <div id="mType" class="meun-item"><img src="../static/images/icon_card_grey.png">班级管理</div>
        <div id="mSelect" class="meun-item"><img src="../static/images/icon_user_grey.png">排课管理</div>
        <div id="mRecord" class="meun-item"><img src="../static/images/icon_source_grey.png">操作记录</div>
        <div id="mCenter" class="meun-item"><img src="../static/images/icon_change_grey.png">管理员中心</div>
    </div>
    <div id="rightContent">
        <div class="tab-content">
            <!--学生管理模块-->
            <div role="tabpanel" class="tab-pane active">
                <div class="check-div form-inline" style="display: flex;justify-content: space-between">
                    <div class="col-xs-3"style="width: 10%">
                        <button class="btn btn-yellow btn-xs" data-toggle="modal" data-target="#addUserModel">添加学生
                        </button>
                    </div>
                    <div class="col-xs-4" style="width: 30%">
                        <input type="text" class="form-control input-sm" id="keyword" placeholder="输入学生姓名">
                        <button class="btn btn-white btn-xs " id="search">查 询</button>
                    </div>
                    <div class="col-xs-4" style="width: 30%">
                        <input type="text" class="form-control input-sm" id="keyword1" placeholder="输入班级名">
                        <button class="btn btn-white btn-xs " id="search1">查 询</button>
                    </div>
                    <div class="col-xs-4 col-lg-4  col-md-5" style="width: 50%;text-align:right;">
                        <label>导入导出学生信息表:&nbsp;</label>
                        <input type="file" id="xlsfile" style="display: inline-block">
                        <button class="btn btn-white btn-xs " id="importStu">导入</button>
                        <button class="btn btn-white btn-xs " id="exportStu">导出</button>
                    </div>
                </div>
                <div class="data-div">
                    <div class="row tableHeader">
                        <div class="col-xs-2 ">
                            学号
                        </div>
                        <div class="col-xs-2">
                            姓名
                        </div>
                        <div class="col-xs-2">
                            学院
                        </div>
                        <div class="col-xs-2">
                            专业
                        </div>
                        <div class="col-xs-2">
                            班级
                        </div>
                        <div class="col-xs-2">
                            操作
                        </div>
                    </div>
                    <div class="tablebody" id="tableBody">
                    </div>
                    <div style="text-align: center;" id="tableNav">
<!--                        <a th:if="${page.hasPreviousPage}" th:href="@{/student/page/1}">首页</a>-->
<!--                        <a th:if="${page.hasPreviousPage}" th:href="@{'/student/page/'+${page.prePage}}">上一页</a>-->
<!--                        <span th:each="num : ${page.navigatepageNums}">-->
<!--                            <a th:if="${page.pageNum == num}" style="color: red;" th:href="@{'/student/page/'+${num}}" th:text="'['+${num}+']'"></a>-->
<!--                            <a th:if="${page.pageNum != num}" th:href="@{'/student/page/'+${num}}" th:text="${num}"></a>-->
<!--                        </span>-->
<!--                        <a th:if="${page.hasNextPage}" th:href="@{'/student/page/'+${page.nextPage}}">下一页</a>-->
<!--                        <a th:if="${page.hasNextPage}" th:href="@{'/student/page/'+${page.pages}}">末页</a>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="addUserModel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">添加学生</h4>
            </div>
            <div class="modal-body" style="padding: 50px 100px;">
                <form class="bs-example bs-example-form" role="form">
                    <div class="input-group">
                        <span class="input-group-addon">学号</span>
                        <input type="text" class="form-control" id="uid" placeholder="请输入学生学号">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">姓名</span>
                        <input type="text" class="form-control" id="uname" placeholder="请输入学生姓名">
                    </div>
                    <br>
                    <div>
                        <select class="selectpicker" data-live-search="true" id="sCollege"></select>
                    </div>
                    <br>
                    <div>
                        <select class="selectpicker" data-live-search="true" id="sPro">
                            <option value="">请选择专业</option>
                        </select>
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">班级</span>
                        <input type="text" class="form-control" id="stuClass" placeholder="请输入班级">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="addStudent">确定</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<div class="modal fade" id="updateUserModel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" id="close">&times;</button>
                <h4 class="modal-title">修改学生</h4>
            </div>
            <div class="modal-body" style="padding: 50px 100px;">
                <form class="bs-example bs-example-form" role="form">
                    <div class="input-group">
                        <span class="input-group-addon">学号</span>
<!--                        <input type="text" class="form-control" id="uid2" disabled="disabled">-->
                        <input type="text" class="form-control" id="uid2" >
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">姓名</span>
                        <input type="text" class="form-control" id="uname2" placeholder="请输入学生姓名">
                    </div>
                    <br>
                    <div>
                        <select class="selectpicker" data-live-search="true" id="sCollege2"></select>
                    </div>
                    <br>
                    <div>
                        <select class="selectpicker" data-live-search="true" id="sPro2">
                            <option value="">请选择专业</option>
                        </select>
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">班级</span>
                        <input type="text" class="form-control" id="stuClass2" placeholder="请输入班级">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" id="close2">取消</button>
                <button type="button" class="btn btn-primary" id="updateStudent">确定</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
</body>
</html>
