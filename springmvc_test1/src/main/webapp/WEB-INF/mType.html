<div class="modal fade" id="addTypeModel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">添加班级</h4>
            </div>
            <div class="modal-body" style="padding: 50px 100px;">
                <form class="bs-example bs-example-form" role="form">
                    <div class="input-group">
                        <span class="input-group-addon">班级id</span>
                        <input type="text" class="form-control" id="cnum" placeholder="请输入班级id">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">班级名称</span>
                        <input type="text" class="form-control" id="pname" placeholder="请输入班级名称">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">班主任</span>
                        <input type="text" class="form-control" id="type" placeholder="请输入班主任姓名">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="addType">确定</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
